spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}

  jpa:
    hibernate:
      show-sql: true
      ddl-auto: update
    generate-ddl: false
    servlet:
      multipart:
        maxFileSize: 5MB
        maxRequestSize: 5MB

    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true
  main:
    allow-circular-references: true

  profiles:
    include: API-KEY


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8080

cors:
  allowed-origins: ${ALLOWED_ORIGIN}, http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  max-age: 3600

springdoc:
  version: v1.0.0
  swagger-ui:
    path: /swagger-pol.html
    tagsSorter: alpha
    operationsSorter: alpha

