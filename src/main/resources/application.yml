spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}

  jpa:
    hibernate:
      show-sql: true

springdoc:
  version: v1.0.0
  swagger-ui:
    path: /swagger-pol.html
    tagsSorter: alpha
    operationsSorter: alpha